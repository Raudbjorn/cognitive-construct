[project]
name = "skill-search-backend"
version = "1.0.6"
description = "Skill search backend with vector embeddings for Claude Agent Skills"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "K-Dense AI", email = "orion.li@k-dense.ai"}
]
maintainers = [
    {name = "K-Dense AI", email = "orion.li@k-dense.ai"}
]
keywords = ["mcp", "claude", "skills", "agent", "ai", "vector-search", "scientific", "backend"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12,<3.13"
dependencies = [
    "mcp>=1.0.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "httpx>=0.24.0",
    "torch>=2.0.0; platform_system != 'Linux'",
    "torch>=2.0.0,<3.0.0; platform_system == 'Linux'",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0",
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", marker = "platform_system == 'Linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[project.urls]
Homepage = "https://github.com/K-Dense-AI/skill-search"
Documentation = "https://github.com/K-Dense-AI/skill-search/blob/main/packages/backend/README.md"
Repository = "https://github.com/K-Dense-AI/skill-search"
"Bug Tracker" = "https://github.com/K-Dense-AI/skill-search/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]
dev = [
    "mypy>=1.8.0",
    "ruff>=0.1.0",
]

[project.scripts]
skill-search-backend = "skill_search_backend.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/skill_search_backend"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "sentence_transformers.*",
    "mcp.*",
    "uvicorn.*",
    "starlette.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "RUF",   # ruff-specific
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["skill_search_backend"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
